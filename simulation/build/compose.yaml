services:
  pub-w3bstream:
    container_name: pub-w3bstream
    hostname: pub-w3bstream
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.pub-w3bstream
  pub-solana-sdk:
    container_name: pub-solana-sdk
    hostname: pub-solana-sdk
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.pub-solana-sdk
  stream-solana-sdk:
    container_name: stream-solana-sdk
    hostname: stream-solana-sdk
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.stream-solana-sdk
  mockup:
    container_name: mockup
    hostname: mockup
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.mockup