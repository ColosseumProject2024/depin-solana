services:
  w3bstream:
    container_name: simulation-w3bstream
    hostname: simulation-w3bstream
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.w3bstream
  solana-sdk:
    container_name: simulation-solana-sdk
    hostname: simulation-solana-sdk
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.solana-sdk
  mockup:
    container_name: mockup
    hostname: mockup
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.mockup